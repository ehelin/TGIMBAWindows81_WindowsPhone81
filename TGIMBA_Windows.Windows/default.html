<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport" />

    <meta charset="utf-8" />
    <title>Index</title>

    <link href="/css/Desktop.css" rel="stylesheet" type="text/css" />

    <script src="/js/jquery-2.0.0.js" type="text/javascript"></script>

    <script src="/js/BucketListApp/Desktop/Global.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Desktop/Display.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Desktop/Event.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Data.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Constants.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Search.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Session.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/LocalStorage.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Session.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Constants.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Utilities.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Sort.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Login.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/ServerCalls.js" type="text/javascript"></script>
    <script src="/js/jquery-ui.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body class="" id="ParentBody" name="ParentBody">
    <div id="MessageHolder" name="MessageHolder"></div>
    <div class="PageDisplay" id="PageDisplay" name="PageDisplay">
        <div name="LoginDisplay" id="LoginDisplay"></div>

        <div class="MenuDisplay" id="MenuDisplay" name="MenuDisplay">
            <table class="MenuDisplayTable">
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Add" id="AddBucketListItem" name="AddBucketListItem" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Sort" id="SortBucketListItem" name="SortBucketListItem" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Logout" id="LogOut" name="LogOut" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Cancel" id="CancelMenuDisplay" name="CancelMenuDisplay" />
                    </td>
                </tr>
            </table>
        </div>

        <div class="OptionsDisplay" id="OptionsDisplay" name="OptionsDisplay">
            <table class="OptionsDisplayTable">
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Cancel" id="CancelOptionDisplay" name="CancelOptionDisplay" />
                    </td>
                </tr>
            </table>
        </div>

        <div class="AddItemDesktopDisplay" id="AddItemDesktopDisplay" name="AddItemDesktopDisplay">
            <div name="BucketListItemDesktopDisplay" id="BucketListItemDesktopDisplay">
            </div>
        </div>

        <div class="SearchResultsMobileDisplay" name="SearchResultsMobileDisplay" id="SearchResultsMobileDisplay"></div>
        <div class="SortDisplay" name="SortBucketListOptions" id="SortBucketListOptions"></div>
    </div>

    <div class="Html5JqueryBody" id="Html5JqueryBody" name="Html5JqueryBody">

        <div class="MenuRequestDisplay" id="MenuRequestDisplay" name="MenuRequestDisplay">
            <div class="MenuSpan">
                <div id="HeaderLabel" name="HeaderLabel" class="HeaderLabel">TGIMBA</div>
                <div>The Globe In My Bucket <i>Application</i></div>
            </div>
            <div class="SearchSpan">
                <input class="BLSearchText" type="text" id="SearchTerm" name="SearchTerm" />
                <input type="button" class="BLButtonSearch" id="searchButtonSubmit" name="searchButtonSubmit" value="&nbsp;" />
            </div>
        </div>

        <div class="Content" id="Html5JqueryContentDiv" name="Html5JqueryContentDiv">
            <div class="SplitBodyDisplay" id="SplitBodyDisplay" name="SplitBodyDisplay">
                <div class="MenuSpan2">
                    <div id="DesktopCategoryFilter" name="DesktopCategoryFilter" class="DesktopCategoryFilter"></div>
                    <br />
                    <input type="button" class="BLButtonDesktopMenu" value="Menu" id="MenuRequest" name="MenuRequest" />
                    <br />
                    <br />
                    <img src="/Content/image/earth.png" />
                </div>
                <div class="SearchSpan2">
                    <article class="Body" id="Html5JqueryArticleContent" name="Html5JqueryArticleContent">
                        <div style="display: none" name="BucketListDisplay" id="BucketListDisplay" />
                    </article>
                </div>
            </div>

            <br />

            <footer class="Footer" id="Html5JqueryFooter" name="Html5JqueryFooter">
                <p id="FooterLabel" name="FooterLabel">Bucket Globe - Copyright 2015</p>
            </footer>

        </div>
    </div>
</body>
</html>
