<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport" />

    <meta charset="utf-8" />
    <title>Index</title>

    <link href="/css/Mobile.css" rel="stylesheet" type="text/css" />

    <script src="/js/jquery-2.0.0.js" type="text/javascript"></script>

    <script src="/js/BucketListApp/Mobile/Global.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Mobile/Display.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Mobile/Events.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Data.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Constants.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Search.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Mobile/Session.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/LocalStorage.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Session.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Mobile/Constants.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Utilities.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Sort.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/Login.js" type="text/javascript"></script>
    <script src="/js/BucketListApp/ServerCalls.js" type="text/javascript"></script>
    <script src="/js/jquery-ui.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body class="ParentBody" id="ParentBody" name="ParentBody">
    <div id="MessageHolder" name="MessageHolder"></div>
    <div class="PageDisplay" id="PageDisplay" name="PageDisplay">
        <div name="LoginDisplay" id="LoginDisplay"></div>

        <div class="MenuDisplay" id="MenuDisplay" name="MenuDisplay">
            <table class="MenuDisplayTable">
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Add" id="AddBucketListItem" name="AddBucketListItem" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Sort" id="SortBucketListItem" name="SortBucketListItem" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Logout" id="LogOut" name="LogOut" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Cancel" id="CancelMenuDisplay" name="CancelMenuDisplay" />
                    </td>
                </tr>
            </table>
        </div>

        <div class="OptionsDisplay" id="OptionsDisplay" name="OptionsDisplay">
            <table class="OptionsDisplayTable">
                <tr>
                    <td>
                        <input type="button" class="BLButtonMenu" value="Cancel" id="CancelOptionDisplay" name="CancelOptionDisplay" />
                    </td>
                </tr>
            </table>
        </div>

        <div class="AddItemDisplay" id="AddItemDisplay" name="AddItemDisplay">
            <div id="BucketListRecordId" class="hiddenField" name="BucketListRecordId">
                <input type="text" id="BucketListRecordId" name="BucketListRecordId" />
            </div>
            <div name="BucketListItemDisplay" id="BucketListItemDisplay">
                <table class="BucketListItemDisplayTable">
                    <tr>
                        <td colspan="2">Enter Bucket Item</td>
                    </tr>
                    <tr>
                        <td class="BLItemCellParentTdRight">Name</td>
                        <td class="BLItemCellParentTdLeft">
                            <input type="text" id="BIItemName" name="BIItemName" class="BLItemCell" />
                        </td>
                    </tr>
                    <tr>
                        <td class="BLItemCellParentTdRight">Date:</td>
                        <td class="BLItemCellParentTdLeft">
                            <script type="text/javascript">GetDateTime();</script>
                            <input type="text" id="BLIDateTime" name="BLIDateTime" class="BLItemCell" readonly />
                        </td>
                    </tr>
                    <tr>
                        <td class="BLItemCellParentTdRight">Ranking</td>
                        <td class="BLItemCellParentTdLeft">
                            <div id="RankingCategoryInput" name="RankingCategoryInput" />
                        </td>
                    </tr>
                    <tr>
                        <td class="BLItemCellParentTdRight">Achieved</td>
                        <td class="BLItemCellParentTdLeft">
                            <div id="AchievedInput" name="AchievedInput" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="AddBIButtons" name="AddBIButtons" id="AddBIButtons">
                                <table class="AddItemButtons">
                                    <tr>
                                        <td>
                                            <input type="button" class="BLButtonMenu" value="Submit" id="AddBIButtonSubmit" name="AddBIButtonSubmit" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="button" class="BLButtonMenu" value="Cancel" id="CancelAddItemDisplay" name="CancelAddItemDisplay" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="EditBIButtons" name="EditBIButtons" id="EditBIButtons">
                                <table class="AddItemButtons">
                                    <tr>
                                        <td>
                                            <input type="button" class="BLButtonMenu" value="Submit" id="EditBIButtonSubmit" name="EditBIButtonSubmit" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="button" class="BLButtonMenu" value="Cancel" id="CancelEditItemDisplay" name="CancelEditItemDisplay" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="SearchResultsMobileDisplay" name="SearchResultsMobileDisplay" id="SearchResultsMobileDisplay"></div>
        <div class="SortDisplay" name="SortBucketListOptions" id="SortBucketListOptions"></div>
    </div>

    <div class="Html5JqueryBody" id="Html5JqueryBody" name="Html5JqueryBody">
        <div class="MenuRequestDisplay" id="MenuRequestDisplay" name="MenuRequestDisplay">
            <div class="MenuSpan">
                <input type="button" class="BLButton" value="Menu" id="MenuRequest" name="MenuRequest" />
            </div>
            <div class="SearchSpan">
                <input class="BLSearchText" type="text" id="SearchTerm" name="SearchTerm" />
                <input type="button" class="BLButtonSearch" id="searchButtonSubmit" name="searchButtonSubmit" value="&nbsp;" />
            </div>
        </div>

        <div class="Content" id="Html5JqueryContentDiv" name="Html5JqueryContentDiv">
            <header class="Header" id="Html5JqueryHeader" name="Html5JqueryHeader">
                <p id="HeaderLabel" name="HeaderLabel">The Globe In My Bucket (TGIMBA)</p>
            </header>

            <br />

            <article class="Body" id="Html5JqueryArticleContent" name="Html5JqueryArticleContent">
                <div style="display: none" name="BucketListDisplay" id="BucketListDisplay" />
            </article>

            <br />

            <footer class="Footer" id="Html5JqueryFooter" name="Html5JqueryFooter">
                <p id="FooterLabel" name="FooterLabel">Bucket Globe - Copyright 2015</p>
            </footer>
        </div>
    </div>
</body>
</html>
